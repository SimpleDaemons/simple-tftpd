{
    "network": {
        "listen_address": "0.0.0.0",
        "listen_port": 69,
        "ipv6_enabled": true
    },
    "filesystem": {
        "root_directory": "/var/tftp",
        "allowed_directories": [],
        "create_directories": false
    },
    "security": {
        "read_enabled": true,
        "write_enabled": false,
        "max_file_size": 104857600,
        "overwrite_protection": true,
        "allowed_extensions": [],
        "blocked_extensions": [
            ".exe",
            ".bat",
            ".sh",
            ".ps1"
        ]
    },
    "performance": {
        "block_size": 512,
        "timeout": 5,
        "window_size": 1,
        "max_connections": 100,
        "connection_timeout": 300
    },
    "logging": {
        "level": "INFO",
        "log_file": "/var/log/simple-tftpd/simple-tftpd.log",
        "console_logging": false,
        "max_file_size": 10485760,
        "max_files": 5
    }
}
