{
    "network": {
        "listen_address": "192.168.1.100",
        "listen_port": 69,
        "ipv6_enabled": false
    },
    "filesystem": {
        "root_directory": "/var/tftp/firmware",
        "allowed_directories": [
            "/var/tftp/firmware/routers",
            "/var/tftp/firmware/switches",
            "/var/tftp/firmware/access-points"
        ],
        "create_directories": false
    },
    "security": {
        "read_enabled": true,
        "write_enabled": false,
        "max_file_size": 52428800,
        "overwrite_protection": true,
        "allowed_extensions": [
            ".bin",
            ".img",
            ".tar.gz",
            ".zip"
        ],
        "blocked_extensions": []
    },
    "performance": {
        "block_size": 1024,
        "timeout": 15,
        "window_size": 1,
        "max_connections": 50,
        "connection_timeout": 600
    },
    "logging": {
        "level": "INFO",
        "log_file": "/var/log/simple-tftpd/firmware.log",
        "console_logging": false,
        "max_file_size": 10485760,
        "max_files": 10
    }
}
